<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let PV = parseInt(prompt("Số tiền đem gửi hiện tại (triệu VND)"));
  let n = parseInt(prompt("số năm"));
  let i = parseInt(prompt("Lãi suất(%)"));
  let FV = PV * (1+i)^n;
  alert("Tổng số tiền cả vỗn lẫn lãi là:"+FV);
</script>
</body>
</html>
