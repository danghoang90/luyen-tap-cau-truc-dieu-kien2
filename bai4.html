<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="dientich"></p>
<script>
    let a = parseInt(prompt("Nhập chiều dài cạnh a (m)"));
    let b = parseInt(prompt("Nhập chiều dài cạnh b (m)"));
    let s = a * b;
    document.getElementById("dientich").innerHTML= ('diện tích hình vuông là' + s +'m2')
</script>
</body>
</html>
